machine:
  pre:
    - pyenv global 3.6.1
    # https://discuss.circleci.com/t/docker-1-10-0-is-available-beta/2100
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
    - pip install docker-compose==1.10.0
  services:
    - docker
experimental:
  notify:
    branches:
      only:
        - master
test:
  pre:
    - script/up
  override:
    - script/test